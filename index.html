<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<body class="light-theme">

    <div id="mainPage" class="page active">

            <span style="cursor:pointer" onclick="showPage('settingsPage')">âš™ï¸ Settings</span>
        </div>
        
        <div class="content-area">
            <div class="stats-grid">

                    <div class="stat-label">Budget âœï¸</div>

                </div>
                <div class="stat-box">

                </div>
            </div>
            <div class="progress-container"><div id="progressBar"></div></div>

        <button class="add-fab" onclick="openModal('expenseModal')">+</button>
    </div>

    <div id="expenseModal" class="modal-overlay" style="display:none;">

            <button class="modal-save-btn" onclick="saveNewExpense()">Add Expense</button>
        </div>
    </div>

    <div id="budgetModal" class="modal-overlay" style="display:none;">
        <div class="custom-modal">
            <div class="modal-header">
                <h3>Daily Budget ğŸ¯</h3>
                <span class="close-x" onclick="closeModal('budgetModal')">&times;</span>
            </div>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Set your spending limit for today.</p>
            <input type="number" id="modalBudgetField" placeholder="Amount (e.g. 1000)">
            <button class="modal-save-btn" onclick="saveNewBudget()">Save Budget</button>
        </div>
    </div>

    <div id="settingsPage" class="page">
