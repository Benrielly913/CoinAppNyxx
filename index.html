<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SwiftCoin Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

    <div id="mainPage" class="page active">
        <div class="nav-header">
            <div class="user-profile" onclick="showPage('settingsPage')">
                <div class="avatar">S</div>
                <div class="welcome-text">
                    <span class="greet">Welcome back,</span>
                    <span class="user-name">Swift User</span>
                </div>
            </div>
            <div class="date-chip" onclick="document.getElementById('calendarInput').showPicker()">
                <span id="dateText">-- ---</span>
                <input type="date" id="calendarInput" style="display:none" onchange="handleDateChange(this.value)">
            </div>
        </div>
        
        <div class="content-area">
            <div class="balance-card">
                <div class="card-label">TOTAL SPENT TODAY</div>
                <div id="statSpent" class="main-balance">‚Çπ0</div>
                
                <div class="progress-wrapper">
                    <div class="progress-container">
                        <div id="progressBar"></div>
                    </div>
                    <div class="progress-labels">
                        <span id="statBudget">Budget: ‚Çπ0</span>
                        <span id="statSaving">Saved: ‚Çπ0</span>
                    </div>
                </div>
            </div>

            <div class="section-header">
                <h3>Transactions</h3>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search..." oninput="updateUI()">
                </div>
            </div>

            <div id="history" class="expense-list"></div>
        </div>

        <button class="add-fab" onclick="openModal('expenseModal')">+</button>
    </div>

    <div id="expenseModal" class="modal-overlay" style="display:none;">
        <div class="custom-modal">
            <div class="modal-header">
                <h3>Add Expense</h3>
                <span class="close-x" onclick="closeModal('expenseModal')">&times;</span>
            </div>
            <div class="category-grid">
                <div class="cat-item selected" onclick="selectCat('üçî', this)">üçî</div>
                <div class="cat-item" onclick="selectCat('üöó', this)">üöó</div>
                <div class="cat-item" onclick="selectCat('üõçÔ∏è', this)">üõçÔ∏è</div>
                <div class="cat-item" onclick="selectCat('üçø', this)">üçø</div>
                <div class="cat-item" onclick="selectCat('üí°', this)">üí°</div>
            </div>
            <input type="text" id="modalWhere" placeholder="What for?">
            <input type="number" id="modalAmt" placeholder="Amount">
            <button class="modal-save-btn" onclick="saveNewExpense()">Add to Ledger</button>
        </div>
    </div>

    <div id="budgetModal" class="modal-overlay" style="display:none;">
        <div class="custom-modal">
            <div class="modal-header"><h3>Set Daily Goal</h3></div>
            <input type="number" id="modalBudgetField" placeholder="Enter amount">
            <button class="modal-save-btn" onclick="saveNewBudget()">Confirm Budget</button>
        </div>
    </div>

    <div id="settingsPage" class="page" style="display:none;">
        <div class="nav-header">
            <span class="back-btn" onclick="showPage('mainPage')">‚Üê</span>
            <span class="title">Settings</span>
            <span></span>
        </div>
        <div class="content-area">
            <div class="settings-card">
                <div class="settings-item">
                    <div class="item-info">
                        <span class="item-title">Dark Mode</span>
                        <span class="item-sub">Easier on the eyes</span>
                    </div>
                    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                </div>
            </div>
            <div class="settings-card danger-zone">
                <div class="settings-item" onclick="clearAllData()">
                    <span class="item-title" style="color:#ff7675">Clear All Data</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
